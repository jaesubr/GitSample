apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-nginx
  template:
    metadata:
      labels:
        app: argo-nginx
    spec:
      containers:
      - image: nginx
        name: argo-nginx
        ports:
        - containerPort: 5000
